<div class="login-container">
  <div class="card p-4 shadow-lg rounded-3">
    <h2 class="text-center mb-4 text-primary">Ingresar</h2>
    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <div class="form-group mb-3">
        <label class="fw-bold">Correo</label>
        <div class="input-group">
          <input type="email" class="form-control" placeholder="Email" formControlName="correo" />

        </div>
      </div>

      <div class="form-group mb-3">
        <label class="fw-bold">Contrase√±a</label>
        <div class="input-group">
          <input type="password" class="form-control" formControlName="password" placeholder="*********" />

        </div>
      </div>

      <div class="form-group mb-3">
        <button type="submit" *ngIf="!cargando" class="btn btn-primary w-100 rounded-pill">
          <i class="fa fa-sign-in-alt"></i> Login
        </button>
        <button type="button" [disabled]="true" *ngIf="cargando" class="btn btn-primary w-100 rounded-pill">
          <i class="fa fa-spin fa-sync"></i> Espere...
        </button>
      </div>

      
    </form>
  </div>
</div>
